    ></script>
    <script>
      LA.init({
        id: "3Ia4PsKxZVQCeqVc",

        autoTrack: true,
      });
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新闻资讯</title>
  </head>
  <style>
    iframe {
      border: none;
    }
  </style>

  <body>
    <iframe id="myFrame" src="" width="100%" height="1000px"></iframe>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // 刷新 iframe 内部内容
      function refreshIframe() {
        // 创建 XMLHttpRequest 对象
        $.get("http://api.ifcomic.cn/api/word/getHotWord", {}, function (res) {
          //转为json
          var src =
            "https://m.so.com/s?q=" +
            res.data.word +
            "&srcg=cs_shbs_42&nav=0&src=home";
          console.log(src);
          // 获取 iframe 元素
          var iframe = document.getElementById("myFrame");
          iframe.src = src;
        });
      }

      // 调用刷新函数，可以在需要的时候调用
      refreshIframe();

      // // 定时器，每隔5秒执行一次
      setInterval(function () {
        refreshIframe();
      }, 10000); // 5000毫秒，即5秒
    </script>
  </body>
</html>
